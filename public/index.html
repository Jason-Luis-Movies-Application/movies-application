<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>

<button id="submit" type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
<br>
</div>
</div>

</html>
